---
title: Tag Archive
layout: page
generator:
    - posts_tag_index
---

{% block page_title %}
    {{ page.title }}: {{ page.tag }}
{% endblock %}

{% block content %}
    <div class="space-y-8">
        {% for post in page.tag_posts %}
            {% include 'post/post-teaser' with { post } only %}
        {% endfor %}
    </div>
{% endblock %}
