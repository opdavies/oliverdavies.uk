---
name: Build and Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: nix develop --command composer install

      - name: Run tests
        run: nix develop --command ./run test --testdox --colors=always

      - name: Generate the website
        run: |
          nix develop --command ./run generate
          tree output_prod
        env:
          APP_ENV: prod
          NODE_ENV: production

      - name: Install the deploy key and known hosts
        run: |
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "${{ secrets.SSH_DEPLOY_KEY }}" > .ssh/deploy
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > .ssh/known_hosts

      - name: Deploy the website
        run: ssh -i ~/.ssh/deploy oliverdavies-uk@ssh.oliverdavies.uk
